{% extends 'new-theme/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Categories:</h1>
  </div>
</div>

<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- shop -->
                    {% for cat in category_list %}
                        <div class="col-md-4 col-xs-6">
                            <div class="shop">
                                <div class="shop-img">
                                    <img src="{{cat.image.url}}" alt="">
                                </div>
                                <div class="shop-body">
                                    <h3>{{cat.name}}<br>Collection</h3>
                                    <a href="{{cat.get_absolute_url}}" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
					<!-- /shop -->

			
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>




{% endblock %}
