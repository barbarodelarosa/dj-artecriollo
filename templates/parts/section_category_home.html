{% load static %}
<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- shop -->
                    {% for cat in category_list %}
                        <div class="animate__animated animate__fadeInUp col-md-4 col-xs-6">
                            <a href="{{cat.get_absolute_url}}" class="cta-btn">
							<div class="shop">
                                <div class="shop-img">
									{% if not cat.image %}
                                    	<img src="{% static 'images/no-image.png'%}" height="300">
									{% else %}
                                    	<img src="{{cat.image}}" alt="" height="300">
									{% endif %}
                                </div>
                                <div class="shop-body">
                                    <h3>{{cat.name}}</h3>
                                    <a href="{{cat.get_absolute_url}}" class="cta-btn">Comprar ahora <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
							</a>
                        </div>
                    {% endfor %}
					<!-- /shop -->

					<!-- shop -->
					{% comment %} <div class="col-md-4 col-xs-6">
