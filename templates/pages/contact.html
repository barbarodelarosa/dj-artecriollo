{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Get in touch</h2>
            </div>
            <div class="col-md-7">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy }}
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit message">
                </form>
            </div>
            

        </div>
    </div>
</div>

{% endblock %}
